  <main>
    <section class="page-body">
      <article class="responsive-article">
        <div class="shoe-box-image">
          <div class="shoe-box-item"><img class="increase-size" src="img/shoe-blob.png" alt=""></div>
          <div class="shoe-box-item"><img class="increase-size mySlides" src="img/shoe.png" alt=""></div>
          <div class="shoe-box-item"><img class="increase-size mySlides" src="img/shoe-1.png" alt=""></div>
          
        </div>
        <div class="shoe-box-text">
          <h2>Ultraboost.</h2>
          <h3>goodbye gravity</h3>

        <li class="footer-item"><a href=""><i class="fab fa-youtube fa-2x"></i></a></li>      </ul>
    </nav>
  </footer>
  <script>
    var myIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.opacity = "0";
        x[i].style.transition = "opacity 1s";
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.opacity = "1";
      x[myIndex-1].style.transition = "opacity 1s";  
      setTimeout(carousel, 3000); // Change image every 2 seconds
    }
    </script>
